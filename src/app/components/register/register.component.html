<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <app-notification *ngIf="isNotif" [success]="isValidRegister" [message]="message"></app-notification>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="h-12 mx-auto rounded-lg" src="https://www.nicepng.com/png/detail/246-2462622_visit-our-elibrary-e-library-logo-png.png" alt="eLibrary">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Inscrivez-vous à votre bibliothéque en ligne</h2>
  </div>

  <div class="mt-0 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="block text-sm text-center mb-6 font-medium text-red-700" *ngIf="!isValidInput"> {{ errorMessage }}</div>
      <form class="space-y-6" [formGroup]="registerForm">
        <div>
          <div class="mt-1">
            <input id="firstName" formControlName="firstName" type="text" autocomplete="firstName" placeholder="Prénom" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div>
          <div class="mt-1">
            <input id="lastName" placeholder="Nom" formControlName="lastName" type="text" autocomplete="lastName" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div>
          <div class="mt-1">
            <input id="email" formControlName="email" placeholder="Email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div>
          <div class="mt-1">
            <input id="password" formControlName="password" placeholder="Mot de passe" type="password" autocomplete="password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div>
          <div class="mt-1">
            <input id="passwordConfirm" placeholder="Confirmation mot de passe" formControlName="passwordConfirm" type="password" autocomplete="passwordConfirm" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div class="flex items-center justify-between">
        </div>
        <div class="block text-sm text-center font-medium text-red-700" *ngIf="!isPasswordConforme"> {{ errorMessage }}</div>

        <div>
          <button type="submit" (click)="register()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">S'inscrire</button>
        </div>
      </form>

    </div>
  </div>
</div>
