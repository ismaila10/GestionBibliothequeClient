<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <app-notification *ngIf="isNotif" [success]="isValidLogin" [message]="message"></app-notification>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <img class="h-12 mx-auto rounded-lg" src="https://www.nicepng.com/png/detail/246-2462622_visit-our-elibrary-e-library-logo-png.png" alt="eLibrary">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Connectez-vous Ã  votre compte</h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <div class="block text-sm text-center mb-6 font-medium text-red-700" *ngIf="!isValidInput"> {{ errorMessage }}</div>

      <form class="space-y-6" [formGroup]="loginForm">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"> Email </label>
          <div class="mt-1">
            <input id="email" formControlName="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"> Mot de passe </label>
          <div class="mt-1">
            <input id="password" formControlName="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>

        <div class="flex items-center justify-between">
        </div>

        <div>
          <button (click)="Login()" type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Se connecter</button>
        </div>
      </form>
      <div class="mt-6">
      </div>
    </div>
  </div>
</div>
