<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-gray-900"> Liste des {{ title }}</h1>
      <p class="mt-2 text-sm text-gray-700">{{ description }}</p>
    </div>
    <div *ngIf="show" class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
      <button (click)="showModal()" type="button" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">
        Ajouter {{ title }}
      </button>
    </div>
  </div>
  <div class="flex flex-col">
    <app-modal (isCloseModal)="closeModal($event)" buttonTitle="Fermer" taille="w-1/2" [showModal]="showDetail">
      <app-user-detail></app-user-detail>
    </app-modal>
  </div>
  <div class="mt-8 flex flex-col">
    <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">Nom</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Statut</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Date d'inscription </th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Nombre de prets</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Action</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Action</th>

              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              <tr *ngFor="let item of items">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm sm:pl-6">
                  <div class="flex items-center">
                    <div class="h-10 w-10 flex-shrink-0">
                      <img class="h-10 w-10 rounded-full" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                    </div>
                    <div class="ml-4">
                      <div class="font-medium text-gray-900">{{ item.email }}</div>
                      <div class="text-gray-500">{{ item.firstName}} {{ item.lastName}}</div>
                    </div>
                  </div>
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                  <div class="text-gray-900">{{ item.city }}</div>
                  <div class="inline-flex rounded-full bg-green-100 px-2 text-xs font-semibold leading-5 text-green-800">{{ SwitchStatus(item.status) }}</div>
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                  <span class="text-gray-500">{{item.createdDate | date: 'EEEE, MMMM dd, y' }}</span>
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">18</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm font-medium text-gray-500">
                  <button title="Consulter" (click)="showModal()" class="text-indigo-600 hover:text-indigo-900">
                    <mat-icon>visibility</mat-icon>
                  </button>
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm font-medium text-gray-500">
                  <a routerLink="/dashboard" class="text-indigo-600 hover:text-indigo-900">Bloquer</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
